<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebToEpub</title>
    <base />
</head>
<body>
    <style>
        body {
        }

        .scrollingtable {
            overflow: scroll;
            height: 300px;
        }
    </style>
    <section id="inputSection">
        <table id="inputTable">
            <tr>
                <td>Starting URL</td>
                <td><input id="startingUrlInput" type="url" name="startingUrlInput" size="80" /></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input id="titleInput" type="text" name="titleInput" size="80" /></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input id="authorInput" type="text" name="authorInput" size="80" /></td>
            </tr>
            <tr>
                <td>Language</td>
                <td><input id="languageInput" type="text" name="languageInput" size="80" /></td>
            </tr>
            <tr>
                <td>Filename</td>
                <td><input id="fileNameInput" type="text" name="fileNameInput" size="80" /></td>
            </tr>
        </table>
        <button id=fetchChaptersButton>Fetch Chapters</button>
        <progress id=fetchChaptersProgress value="0" max="1"></progress>
        <button id=packEpubButton disabled>Pack EPUB</button>
        <p>
            Diagnostics: <input id="diagnosticsCheckBoxInput" type="checkbox" name="diagnosticsCheckBoxInput" value="false">
            <button id=reloadButton hidden>Reload</button>
            <button id=packRawButton hidden>Pack Raw Chapters</button>
            <button id=testToXhtmlButton hidden>Dump Raw</button>
        </p>
    </section>
    <section id="testSection"></section>
    <section id="outputSection">
        <div class="scrollingtable">
            <table id=chapterUrlsTable>
                <tr>
                    <th align=left>Title</th>
                    <th align=left>Loaded?</th>
                    <th align=left>URL</th>
                </tr>
            </table>
        </div>
    </section>
    <!-- scripts go here -->
    <script src="js/EpubMetaInfo.js"></script>
    <script src="js/Util.js"></script>
    <script src="js/HttpClient.js"></script>
    <script src="js/parsers/Parser.js"></script>
    <script src="js/parsers/ArchiveOfOurOwnParser.js"></script>
    <script src="js/parsers/BakaTsukiParser.js"></script>
    <script src="js/parsers/FanFictionParser.js"></script>
    <script src="js/ParserFactory.js"></script>
    <script src="js-lib/jszip.min.js"></script>
    <script src="js/EpubPacker.js"></script>
    <script src="js/testFunctions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
